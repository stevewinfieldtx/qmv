<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Music Videos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .step-active { @apply bg-blue-600 text-white; }
        .step-completed { @apply bg-green-600 text-white; }
        .step-inactive { @apply bg-gray-300 text-gray-600; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Quick Music Videos</h1>
            <p class="text-gray-600">Create music slideshows with AI-generated images</p>
        </div>

        <div class="flex justify-center mb-8">
            <div class="flex space-x-4">
                <div class="step-active rounded-full w-8 h-8 flex items-center justify-center text-sm font-semibold">1</div>
                <div class="step-inactive rounded-full w-8 h-8 flex items-center justify-center text-sm font-semibold">2</div>
                <div class="step-inactive rounded-full w-8 h-8 flex items-center justify-center text-sm font-semibold">3</div>
            </div>
        </div>

        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <form id="preferencesForm">
                <div class="mb-8">
                    <h2 class="text-2xl font-semibold mb-4">Quick Start Presets</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="presets">
                        <!-- Presets will be loaded here -->
                    </div>
                </div>

                <div class="mb-8">
                    <h2 class="text-2xl font-semibold mb-4">Music Preferences</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-2">Genre</label>
                            <select id="genre" name="genre" class="w-full p-3 border rounded-lg">
                                <option value="">Select Genre</option>
                                <option value="pop">Pop</option>
                                <option value="rock">Rock</option>
                                <option value="electronic">Electronic</option>
                                <option value="hip-hop">Hip Hop</option>
                                <option value="jazz">Jazz</option>
                                <option value="classical">Classical</option>
                                <option value="lofi">Lo-Fi</option>
                                <option value="ambient">Ambient</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Mood</label>
                            <select id="mood" name="mood" class="w-full p-3 border rounded-lg">
                                <option value="">Select Mood</option>
                                <option value="upbeat">Upbeat</option>
                                <option value="relaxed">Relaxed</option>
                                <option value="energetic">Energetic</option>
                                <option value="melancholic">Melancholic</option>
                                <option value="peaceful">Peaceful</option>
                                <option value="dramatic">Dramatic</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Tempo</label>
                            <select id="tempo" name="tempo" class="w-full p-3 border rounded-lg">
                                <option value="">Select Tempo</option>
                                <option value="slow">Slow</option>
                                <option value="medium">Medium</option>
                                <option value="fast">Fast</option>
                                <option value="very_fast">Very Fast</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Duration (target seconds)</label>
                            <input type="number" id="duration" name="duration" min="10" max="300" value="60" class="w-full p-3 border rounded-lg">
                            <small class="text-gray-500">Actual duration will be determined by the AI music generator</small>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Energy Level</label>
                            <select id="energy_level" name="energy_level" class="w-full p-3 border rounded-lg">
                                <option value="">Select Energy</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Vocal Style</label>
                            <select id="vocal_style" name="vocal_style" class="w-full p-3 border rounded-lg">
                                <option value="none">Instrumental</option>
                                <option value="male">Male Vocals</option>
                                <option value="female">Female Vocals</option>
                                <option value="choir">Choir</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-8">
                    <h2 class="text-2xl font-semibold mb-4">Image Preferences</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-2">Visual Style</label>
                            <select id="visual_style" name="visual_style" class="w-full p-3 border rounded-lg">
                                <option value="">Select Style</option>
                                <option value="modern">Modern</option>
                                <option value="vintage">Vintage</option>
                                <option value="minimal">Minimal</option>
                                <option value="bold">Bold</option>
                                <option value="realistic">Realistic</option>
                                <option value="futuristic">Futuristic</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Color Scheme</label>
                            <select id="color_scheme" name="color_scheme" class="w-full p-3 border rounded-lg">
                                <option value="">Select Colors</option>
                                <option value="vibrant">Vibrant</option>
                                <option value="pastel">Pastel</option>
                                <option value="dark">Dark</option>
                                <option value="monochrome">Monochrome</option>
                                <option value="neon">Neon</option>
                                <option value="warm">Warm</option>
                                <option value="cool">Cool</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-8">
                    <h2 class="text-2xl font-semibold mb-4">Project Details</h2>
                    <div class="grid grid-cols-1 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-2">Project Name</label>
                            <input type="text" id="project_name" name="project_name" class="w-full p-3 border rounded-lg" placeholder="Enter project name">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Description</label>
                            <textarea id="description" name="description" rows="3" class="w-full p-3 border rounded-lg" placeholder="Describe your vision..."></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Music Prompt</label>
                            <div class="relative">
                                <textarea id="music_prompt" name="music_prompt" rows="3" class="w-full p-3 border rounded-lg pr-24" placeholder="Describe the music style you want..." maxlength="500" onkeyup="updateMusicCharCount()"></textarea>
                                <button type="button" id="enhanceMusicBtn" class="absolute right-2 top-2 text-xs bg-purple-500 text-white px-2 py-1 rounded hover:bg-purple-600">
                                    Enhance
                                </button>
                            </div>
                            <div class="text-right text-sm text-gray-500 mt-1">
                                <span id="musicCharCount">0</span>/500 characters
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Image Prompt (Max 1500 characters)</label>
                            <div class="relative">
                                <textarea id="image_prompt" name="image_prompt" rows="4" class="w-full p-3 border rounded-lg pr-24" placeholder="Describe what you want to see in the images..." maxlength="1500" onkeyup="updateImageCharCount()"></textarea>
                                <div class="absolute right-2 top-2 space-y-1">
                                    <button type="button" id="enhanceImageBtn" class="block w-20 text-xs bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">
                                        Enhance
                                    </button>
                                    <button type="button" id="suggestImageBtn" class="block w-20 text-xs bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">
                                        Suggest
                                    </button>
                                </div>
                            </div>
                            <div class="text-right text-sm text-gray-500 mt-1">
                                <span id="imageCharCount">0</span>/1500 characters
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" id="submitBtn" class="bg-blue-600 text-white px-8 py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 disabled:opacity-50">
                        Generate Music & Start Slideshow
                    </button>
                </div>
            </form>
        </div>

        <div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white p-8 rounded-lg text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-lg font-semibold">Processing your preferences...</p>
            </div>
        </div>
    </div>

    <script>
        function updateMusicCharCount() {
            const prompt = document.getElementById('music_prompt').value;
            document.getElementById('musicCharCount').textContent = prompt.length;
        }
        
        function updateImageCharCount() {
            const prompt = document.getElementById('image_prompt').value;
            document.getElementById('imageCharCount').textContent = prompt.length;
        }
        
        // Initialize
        updateMusicCharCount();
        updateImageCharCount();
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
